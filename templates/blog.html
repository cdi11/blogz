{% extends "base.html" %}
{% block content %}
    

    
        <h2>Build a Blog</h2>
        
        
        {%if titles|length == 0%}
        <p>No Blogs yet</p>

        {%else%}
        <ul>
          {% for title in titles %}
        
      
            <form action="add_title" method="post" value=title>
                <li><h4><a href="/newpost"> {{title.title}}</a></h4><br>
                <p>{{body}}</p></li>

                
            <!--<input type="error" name="title_error" value="{{ id }}"/>-->
        
            </form>
        
          {% endfor %}
        {%endif%}
        </ul>
        

        
        
        
        
         
        
{% endblock %}
