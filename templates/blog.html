{% extends "base.html" %}
{% block content %}
    

    
        <h2>All Blogs</h2>
        
        
        {%if blogs|length == 0%}
        <p>No Blogs yet</p>

        {%else%}
        <ul>
          {% for blog in blogs %}
        
      
            <form action="POST" method="post" value={{blog.id}}>
                <li><h2><a href="/post?id={{blog.id}}"> {{blog.title}}</a></h2>
                <p>{{blog.body}}</p></li>  
        
            </form>
        
          {% endfor %}
        {% endif %}
        </ul>
            
        
{% endblock %}
